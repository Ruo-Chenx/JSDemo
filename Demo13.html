<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>点击按钮执行<em>displayDate()</em>函数.</p>
		<button id="mybutton">点这里</button>
		
		<script type="text/javascript">
			document.getElementById("mybutton").onclick = function()
			{
				displayDate();
			}
			
			function displayDate()
			{
				document.getElementById("demo").innerHTML = Date();
			}
		</script>
		
		<p id="demo"></p>
	</body>
</html>
