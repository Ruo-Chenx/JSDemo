<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;"></div>
		
		<script type="text/javascript">
			function mOver(obj)
			{
				obj.innerHTML = "Thank you!";
			}
			
			function mOut(obj)
			{
				obj.innerHTML = "Hello";
			}
		</script>
	</body>
</html>
