<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function myFunction(x)
			{
				x.style.background = "yellow";
			}
		</script>
		
	</head>
	<body>
		输入你的名字:<input type="text" onfocus="myFunction(this)"/>
		<p>当输入框被选中后，改变背景颜色将被触发。</p>
	</body>
</html>
