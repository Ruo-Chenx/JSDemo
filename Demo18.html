<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>该实例用addEventListener() 方法在按钮中添加事件。</p>
		<button id="mbutton">点我</button>
		<p id="demo"></p>
		
		<script type="text/javascript">
			document.getElementById("mbutton").addEventListener("click",displayDate);
			
			function displayDate()
			{
				document.getElementById("demo").innerHTML = Date();
			}
		</script>
	</body>
</html>
