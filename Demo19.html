<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>该实例使用 addEventListener() 方法在按钮中添加点击事件。</p>
		<button id="mybut">点我</button>
		
		<script type="text/javascript">
			document.getElementById("mybut").addEventListener("click",function(){
				alert("Hello World!");
			});
		</script>
	</body>
</html>
