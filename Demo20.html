<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>该实例使用 addEventListener() 方法向同个按钮中添加两个点击事件。</p>
		<button id="mbut">点我</button>
		<script type="text/javascript">
			var x = document.getElementById("mbut");
			x.addEventListener("click",fun1);
			x.addEventListener("click",fun2);
			
			function fun1()
			{
				alert("Hello World!");
			}
			
			function fun2()
			{
				alert("java");
			}
		</script>
	</body>
</html>
