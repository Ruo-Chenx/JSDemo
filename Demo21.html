<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>实例使用 addEventListener() 方法在同一个按钮中添加多个事件。</p>
		<button id="mbut">点我</button>
		<p id="demo"></p>
		
		<script type="text/javascript">
			var x = document.getElementById("mbut");
			x.addEventListener("mouseover", fun1);
			x.addEventListener("click", fun2);
			x.addEventListener("mouseout", fun3);
			
			function fun1()
			{
				document.getElementById("demo").innerHTML += "mouseover<br/>";
			}
			function fun2()
			{
				document.getElementById("demo").innerHTML += "click<br/>";
			}
			function fun3()
			{
				document.getElementById("demo").innerHTML += "mouseout<br/>";
			}
		</script>
	</body>
</html>
