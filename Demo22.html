<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>实例演示了在使用 addEventListener() 方法时如何传递参数。</p>
		<p>点击按钮执行计算</p>
		<button id="mbut">点我</button>
		<p id="demo"></p>
		
		<script type="text/javascript">
			var a = 5;
			var b = 7;
			
			document.getElementById("mbut").addEventListener("click",function(){
				fun(a,b);
			});
			
			function fun(a, b)
			{
				var result = a*b;
				document.getElementById("demo").innerHTML = result;
			}
		</script>
	</body>
</html>
