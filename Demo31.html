<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>Collection 的length属性</h1>
		<p>Hello</p>
		<p>World</p>
		<p id="demo"></p>
		
		<script type="text/javascript">
			var myCollection = document.getElementsByTagName("p");
			document.getElementById("demo").innerHTML = "该文档包含了:" + myCollection.length + "个段落";
		</script>
	</body>
</html>
