<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击按钮修改 p 元素的背景颜色。</title>
	</head>
	<body>
		<h1>JavaScript HTML DOM</h1>
		<p>Hello</p>
		<p>Java</p>
		<p>点击按钮修改 p 元素的背景颜色。</p>
		<button type="button" onclick="myfun()">点我</button>
		
		<script type="text/javascript">
			
			function myfun()
			{
				var myCollection = document.getElementsByTagName("p");
				for (var i = 0; i < myCollection.length; i++) {
					myCollection[i].style.color = "red";
				}
			}
			
		</script>
	</body>
</html>
