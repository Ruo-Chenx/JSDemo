<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>JavaScript HTML DOM</h1>
		<p>Hello</p>
		<p>Java</p>
		<p id="demo"></p>
		
		<script type="text/javascript">
			var myNodelist = document.querySelectorAll("p");
			
			document.getElementById("demo").innerHTML = "第二个段落的内容为：<span style='color: red;'>" + myNodelist[1].innerHTML + "</span>"
		</script>
	</body>
</html>
