<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>点击按钮修改所有 p 元素的背景颜色。</title>
	</head>
	<body>
		<h1>点击按钮修改所有 p 元素的背景颜色。</h1>
		
		<p>Hello</p>
		<p>Java</p>
		<button type="button" onclick="myfun()">点我</button>
		
		<script type="text/javascript">
			
			
			function myfun()
			{
				var myNodelist = document.querySelectorAll("p");
				for (var i = 0; i < myNodelist.length; i++) {
					myNodelist[i].style.color = "pink";
				}
			}
		</script>
	</body>
</html>
