<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> getElementById 方法</title>		
	</head>
	<body>
		<p id="intro">你好世界！</p>
		<p>该例子演示了<b>getElementById</b>的用法</p>
		
		<script type="text/javascript">
			x = document.getElementById("intro");
			document.write("<p>文本来自id为intro的段落"+x.innerHTML+"</p>");
		</script>
		
	</body>
</html>
